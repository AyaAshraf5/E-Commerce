<div class="mx-auto w-[90%]">
  <div class="mx-auto my-4 w-[70%]">
    <input
      [(ngModel)]="searchVValue"
      type="text"
      class="w-full rounded-md border"
      placeholder="Search...."
    />
    <!-- <p>{{ searchVValue }}</p> -->
  </div>
  <div class="flex flex-wrap my-4">
    @for (product of producList | filter : searchVValue ; track $index) {
    <div class="cursor-pointer md:w-1/2 lg:w-1/4 p-3">
      <div
        class="bg-slate-100 p-3 h-full rounded transition duration-[.5s] hover:shadow-[1px_1px_10px_#4fa74f]"
      >
        <div [routerLink]="['/productDetails', product._id]">
          <img
            [src]="product.imageCover"
            class="cover-full w-full"
            alt="product-img"
          />
          <span class="text-xs text-green-400 font-medium">{{
            product.category.name
          }}</span>
          <p class="my-3 font-semibold">
            {{ product.title.split(" ").splice(0, 3).join(" ") }}
          </p>
          <div class="flex justify-between items-center">
            <div>
              <span>{{ product.price }} EGP</span>
            </div>
            <div>
              <i class="fa fa-star text-yellow-300"></i>
              <span>{{ product.ratingsQuantity }}</span>
              <span class="text-slate-500">{{ product.quantity }}</span>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button
            (click)="addProduct(product._id)"
            class="text-white bg-green-600 mt-2 py-2 cursor-pointer rounded w-[90%]"
          >
            + Add
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
