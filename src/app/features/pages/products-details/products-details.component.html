<div class="flex flex-wrap my-8 items-center mx-auto w-[80%]">
  <div class="md:w-1/3">
    <img [src]="productDetails?.imageCover" alt="" />
  </div>
  <!-- md:w-2/3 -->
  <!-- md:w-1/3 -->
  <div class="md:w-2/3">
    <div class="flex flex-col justify-between">
      <div class="mb-4">
        <h2 class="text-slate-950 font-medium text-3xl">
          {{ productDetails?.title }}
        </h2>
        <p class="text-gray-500 font-light">
          {{ productDetails?.description }}
        </p>
        <p class="text-green-500 font-medium">
          {{ productDetails?.category?.name }}
        </p>
        <div class="flex justify-between">
          <p>{{ productDetails?.price }}EGP</p>
          <div>
            <span>{{ productDetails?.ratingsAverage }}</span>
            <i class="fa-solid fa-star text-yellow-300"></i>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          (click)="addProduct(productDetails._id)"
          class="bg-green-400 cursor-pointer text-white py-2 rounded w-[90%]"
        >
          + Add
        </button>
      </div>
    </div>
  </div>
</div>
