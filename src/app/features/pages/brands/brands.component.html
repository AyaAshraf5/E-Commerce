<section class="">
  <div class="container mx-auto">
    <div class="flex flex-wrap my-3">
      @for (brand of bransList; track $index) {
      <div class="p-4 cursor-pointer w-full md:w-1/2 lg:w-1/4">
        <div
          class="border-1 h-full rounded border-gray-400 transition duration-[.5s] hover:shadow-[1px_1px_10px_#4fa74f]"
        >
          <img [src]="brand.image" class="w-full cover-full" alt="" />
          <p class="text-center py-6">{{ brand.name }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
