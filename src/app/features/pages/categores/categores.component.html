<section class="">
  <div class="container mx-auto">
    <div class="flex flex-wrap ">
      @for (category of categoriesList; track $index) {
      <div class="p-4  cursor-pointer w-full md:w-1/2 lg:w-1/3">
        <div class="border-1 rounded border-gray-400  transition duration-[.5s]  hover:shadow-[1px_1px_10px_#4fa74f]">
          <img [src]="category.image" class="w-full center h-[300px]" alt="" />
          <p class="text-center py-6 text-green-700 font-semibold text-3xl">{{ category.name }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
