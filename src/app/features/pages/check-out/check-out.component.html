<section class="bg-slate-100 mx-auto my-20 p-10 shadow-sm w-[60%]">
  <h1 class="font-semibold text-2xl mb-3">Pay Now</h1>
  <!-- <p class="text-center text-red-600 font-semibold">{{ errMessage }}</p> -->
  <form action="" [formGroup]="checkOutForm" (ngSubmit)="submit()">
    <div class="relative my-3">
      <input
        formControlName="email"
        type="text"
        id="userDetails"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
        placeholder=" "
      />
      <label
        for="userDetails"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
        >Details</label
      >
    </div>
    <!-- @if(this.checkOutForm.get('email')?.errors
    &&this.checkOutForm.get('email')?.touched){
    <div class="bg-red-100 border border-red-700 rounded-lg p-3 text-red-700">
      <p *ngIf="this.checkOutForm.get('email')?.errors?.['required']">
        email is Required
      </p>
      <p *ngIf="this.checkOutForm.get('email')?.errors?.['email']">
        Enter avalid email
      </p>
    </div>
    } -->

    <div class="relative my-3">
      <input
        formControlName="password"
        type="tel"
        id="userPhone"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
        placeholder=" "
      />
      <label
        for="userPhone"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
        >Phone</label
      >
    </div>
    <!-- @if(this.checkOutForm.get('password')?.errors
    &&this.checkOutForm.get('password')?.touched){
    <div
      class="bg-red-100 border border-red-700 rounded-lg p-3 text-red-700 my-3"
    >
      <p *ngIf="this.checkOutForm.get('password')?.errors?.['required']">
        Password is Required
      </p>
    </div>
    } -->

    <div class="relative my-3">
      <input
        formControlName="password"
        type="text"
        id="userCity"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
        placeholder=" "
      />
      <label
        for="userCity"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
        >City</label
      >
    </div>

    <button

      type="submit"
      class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      <!-- @if (isLoading) {
      <i class="fa fa-spinner fa-spin"></i>
      }  -->

      Send
    </button>
  </form>
</section>
